<body >
    <div class="page"ng-controller="BtnCtrl" data-ng-init="load4()" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
        <div class="weui_cells" style="margin-top:0">
            <ul class="week-btn-group">
                <li class="week-btn" ng-class="bg[$index]" ng-click="weekShow(week,$index)" ng-repeat="week in weeks">{{week}}</li>
            </ul>
            <ul class="mainGroupTab">
                <li ng-class="bg[$index]" ng-click="dateShow(date,$index)" ng-repeat="date in dates">{{date}}</li>
                <li class="slider"></li>
            </ul>
        </div>
        <br/>
        <h2 style="text-align: center;color: #fff">{{selectDate}}, {{selectWeek}}<br/>您的空闲时间段设置为</h2>
        <h2 style="text-align: center;color: #3CC51F">{{starttime}} --- {{endtime}}</h2><br/><br/>
        <p style="text-align: center;color: #fff">如需修改请直接选择时间段提交即可</p>
        <div class="weui_cells_title">粗选时间段</div>
        <div class="weui_cells weui_cells_access">
            <div class="time-btn-group">
                <a href="javascript:;" class="time-btn weui_btn_plain_primary {{TimeSelChg1}}" ng-click="TimeSelChg(1)">08:00-14:00</a>
                <a href="javascript:;" class="time-btn weui_btn_plain_primary {{TimeSelChg2}}" ng-click="TimeSelChg(2)">12:00-18:00</a>
                <a href="javascript:;" class="time-btn weui_btn_plain_primary {{TimeSelChg3}}" ng-click="TimeSelChg(3)">20:00-24:00</a>
            </div>
            <div class="bd spacing" style="margin-bottom: 10px">
            <div class="button_sp_area spacing">
                <a href="javascript:;" class="weui_btn weui_btn_plain_primary {{TimeSelChg4}}" ng-click="TimeSelChg(4)">一键设置当前全天有空</a>
            </div>
            </div>
        </div>
        <br/>
        <div class="weui_cells_title">自定义时间段</div>
        <div class="weui_cells weui_cells_access">
            <a class="weui_cell js_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>选择开始时间</p>
                </div>
                <div>
                    <select ng-model="starttime">
                        <option >00:00</option>
                        <option >00:30</option>
                        <option >01:00</option>
                        <option >01:30</option>
                        <option >02:00</option>
                        <option >02:30</option>
                        <option >03:00</option>
                        <option >03:30</option>
                        <option >04:00</option>
                        <option >04:30</option>
                        <option >05:00</option>
                        <option >05:30</option>
                        <option >06:00</option>
                        <option >06:30</option>
                        <option >07:00</option>
                        <option >07:30</option>
                        <option >08:00</option>
                        <option >08:30</option>
                        <option >09:00</option>
                        <option >09:30</option>
                        <option >10:00</option>
                        <option >10:30</option>
                        <option >11:00</option>
                        <option >11:30</option>
                        <option >12:00</option>
                        <option >12:30</option>
                        <option >13:00</option>
                        <option >13:30</option>
                        <option >14:00</option>
                        <option >14:30</option>
                        <option >15:00</option>
                        <option >15:30</option>
                        <option >16:00</option>
                        <option >16:30</option>
                        <option >17:00</option>
                        <option >17:30</option>
                        <option >18:00</option>
                        <option >18:30</option>
                        <option >19:00</option>
                        <option >19:30</option>
                        <option >20:00</option>
                        <option >20:30</option>
                        <option >21:00</option>
                        <option >21:30</option>
                        <option >22:00</option>
                        <option >22:30</option>
                        <option >23:00</option>
                        <option >23:30</option>
                        <option >24:00</option>
                    </select>
                </div>
            </a>
            <a class="weui_cell js_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>结束时间选择</p>
                </div>
                <div>
                    <select ng-model="endtime">
                        <option >00:00</option>
                        <option >00:30</option>
                        <option >01:00</option>
                        <option >01:30</option>
                        <option >02:00</option>
                        <option >02:30</option>
                        <option >03:00</option>
                        <option >03:30</option>
                        <option >04:00</option>
                        <option >04:30</option>
                        <option >05:00</option>
                        <option >05:30</option>
                        <option >06:00</option>
                        <option >06:30</option>
                        <option >07:00</option>
                        <option >07:30</option>
                        <option >08:00</option>
                        <option >08:30</option>
                        <option >09:00</option>
                        <option >09:30</option>
                        <option >10:00</option>
                        <option >10:30</option>
                        <option >11:00</option>
                        <option >11:30</option>
                        <option >12:00</option>
                        <option >12:30</option>
                        <option >13:00</option>
                        <option >13:30</option>
                        <option >14:00</option>
                        <option >14:30</option>
                        <option >15:00</option>
                        <option >15:30</option>
                        <option >16:00</option>
                        <option >16:30</option>
                        <option >17:00</option>
                        <option >17:30</option>
                        <option >18:00</option>
                        <option >18:30</option>
                        <option >19:00</option>
                        <option >19:30</option>
                        <option >20:00</option>
                        <option >20:30</option>
                        <option >21:00</option>
                        <option >21:30</option>
                        <option >22:00</option>
                        <option >22:30</option>
                        <option >23:00</option>
                        <option >23:30</option>
                        <option >24:00</option>
                    </select>
                </div>
            </a>
        </div>
        <br/>
        <div class="bd spacing">
            <br/>
            <a href="javascript:;" class="weui_btn weui_btn_primary"  data-id="toast" ng-click="putTimeUp(starttime,endtime,selectDate,selectWeek)">确认提交时间安排表</a>
        </div>
    </div>


            <!--BEGIN toast-->
    <div ng-model="toast" style="display:{{myloadstyle1}}">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <i class="weui_icon_toast"></i>
            <p class="weui_toast_content">已完成</p>
        </div>
    </div>


    <!-- loading toast -->
    <div ng-controller="YuemaAppAuthCtrl" ng-model="loadingToast" class="weui_loading_toast" style="display:{{myloadstyle2}}">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">数据加载中</p>
        </div>
    </div>


    <div id="actionSheet_wrap">
        <div class="weui_mask_transition" id="mask"></div>
        <div class="weui_actionsheet" id="weui_actionsheet">
            <div class="weui_actionsheet_menu">
                <div class="weui_actionsheet_cell ">
                    <div class="weui_cells weui_cells_checkbox actionsheet-bg">
                        <label class="weui_cell weui_check_label" for="x1">
                            <div class="weui_cell_ft">
                                <input type="radio" name="radio1" class="weui_check" id="x1" checked="checked">
                                <span class="weui_icon_checked"></span>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <p> 01:00 AM</p>
                            </div>
                        </label>
                        <label class="weui_cell weui_check_label" for="x2">
                            <div class="weui_cell_ft">
                                <input type="radio" name="radio1" class="weui_check" id="x2" checked="checked">
                                <span class="weui_icon_checked"></span>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <p> 02:00 AM</p>
                            </div>
                        </label>
                        <label class="weui_cell weui_check_label" for="x3">
                            <div class="weui_cell_ft">
                                <input type="radio" name="radio1" class="weui_check" id="x3" checked="checked">
                                <span class="weui_icon_checked"></span>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <p> 03:00 AM</p>
                            </div>
                        </label>
                        <label class="weui_cell weui_check_label" for="x4">
                            <div class="weui_cell_ft">
                                <input type="radio" name="radio1" class="weui_check" id="x4" checked="checked">
                                <span class="weui_icon_checked"></span>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <p> 04:00 AM</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="weui_actionsheet_action">
                <div class="weui_actionsheet_cell" id="actionsheet_cancel">确定</div>
            </div>
        </div>
    </div>
            <!--end toast-->

<script src="../js/zepto.min.js"></script>
<script src="../js/example.js"></script>
<script src="../js/Yuema-Auth.js"></script>

</body>
